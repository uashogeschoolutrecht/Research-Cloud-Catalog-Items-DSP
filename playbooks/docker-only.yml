---
# Simple Docker installation for SURF Research Cloud
# Run with: ansible-playbook playbooks/docker-only.yml

- name: Install Docker
  hosts: localhost
  become: yes
  connection: local
  gather_facts: yes

  vars:
    docker_users:
      - "{{ ansible_user }}"

  pre_tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 600

  roles:
    - role: docker
      tags: docker

  post_tasks:
